server:
  listen: ":8080"
deriv:
  endpoint: "wss://ws.derivws.com/websockets/v3"
api:
  calls:
    - method: "aggregate"
      params:
        country: 
          type: "string"
      backend:
        - response_body: "landing_company"
          allow: 
            - virtual_company
            - name
          fields_map:
            financial_company: "financial"
            gaming_company: "gaming"
          request_template: |
            {
              "landing_company": "{{ index .Params "country" }}",
              "req_id": {{ .ReqID }}
            }
        - response_body: "website_status"
          allow: 
            - api_call_limits
            - clients_country
          request_template: |
            {
              "website_status": 1,
              "req_id": {{ .ReqID }}
            }
    - method: "chain"
      backend:
        - response_body: "landing_company"
          depends_on: 
            - "website_status"
          allow: 
            - virtual_company
            - name
          fields_map:
            financial_company: "financial"
            gaming_company: "gaming"
          request_template: |
            {
              "landing_company": "{{ index .Resp "website_status" "clients_country" }}",
              "req_id": {{ .ReqID }}
            }
        - response_body: "website_status"
          allow: 
            - api_call_limits
            - clients_country
          request_template: |
            {
              "website_status": 1,
              "req_id": {{ .ReqID }}
            }
